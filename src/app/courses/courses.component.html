  courses works!!! <br/>
  <h2>{{ title }}</h2>
  <ul>
    <li *ngFor="let course of courses">
      {{ course }}
    </li>

    <img [src]="imgUrl" />

    <button class="btn btn-primary" [class.active]="isActive">Save</button>
    <button [style.background]="isActive ? 'blue' : 'white' ">Style Binding</button>
    
    <div (click)="onDivClicked()">
    <button (click)="onSave($event)">Event Binding</button>
    </div>

    <input #emaill (keyup.enter)="onEnterPressed(emaill.value)"/><br>

    <!-- two way binding -->
    <input [(ngModel)]="email" (keyup.enter)="onClickedTwoWayBinding()" />

    <table>
      <tr>
        <td [attr.colspan]="colSpan"></td>
      </tr>
    </table><br><br><br>
    
    <!--- use pipes -->
    <ul>
      <li>{{ course.title | uppercase }}</li>
      <li>{{ course.rating | number }}</li>
      <li>{{ course.students | number:'1.2-2' }}</li>
      <li>{{ course.price | currency:'AUD':true:'3.1-2' }}</li>
      <li>{{ course.releaseDate | date:'shortDate' }}</li>
    </ul>

    <p>{{ text | summary }}</p>

    <!-- input properties -->
    <!--
    <favorite [isFavorite]=""></favorite>
    -->

  </ul>
